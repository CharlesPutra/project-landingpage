<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulir Pendaftaran PPDB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-title {
      text-align: center;
      margin-bottom: 30px;
    }

    .btn-wa {
      background-color: #25D366;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-wa:hover {
      background-color: #1ebe5b;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h3 class="form-title">Formulir Pendaftaran PPDB</h3>
      <form id="ppdbForm">
        <div class="mb-3">
          <label for="nama" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="nama" required />
        </div>
        <div class="mb-3">
          <label for="nisn" class="form-label">NISN</label>
          <input type="text" class="form-control" id="nisn" required />
        </div>
        <div class="mb-3">
          <label for="ttl" class="form-label">Tempat, Tanggal Lahir</label>
          <input type="text" class="form-control" id="ttl" required />
        </div>
        <div class="mb-3">
          <label for="asal" class="form-label">Asal Sekolah</label>
          <input type="text" class="form-control" id="asal" required />
        </div>
        <div class="mb-3">
          <label for="alamat" class="form-label">Alamat Lengkap</label>
          <textarea class="form-control" id="alamat" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="jurusan" class="form-label">Jurusan Pilihan</label>
          <select class="form-select" id="jurusan" required>
            <option disabled selected>Pilih Jurusan</option>
            <option value="AKL">AKL</option>
            <option value="RPL">RPL</option>
            <option value="TKRO">TKRO</option>
            <option value="TP">TP</option>
            <option value="BDP">BDP</option>
            <option value="PH">PH</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="wa" class="form-label">Nomor WhatsApp Siswa</label>
          <input type="text" class="form-control" id="wa" required />
        </div>

        <button type="submit" class="btn btn-wa w-100">Kirim ke WhatsApp Panitia</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('ppdbForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value;
      const nisn = document.getElementById('nisn').value;
      const ttl = document.getElementById('ttl').value;
      const asal = document.getElementById('asal').value;
      const alamat = document.getElementById('alamat').value;
      const jurusan = document.getElementById('jurusan').value;
      const wa = document.getElementById('wa').value;

      // Format nomor WA panitia: ganti 0 jadi 62
      const noPanitia = "6282337631513";

      const message =
        `*Pendaftaran PPDB SMK 17 Muncar*\n\n` +
        `ðŸ“Œ *Nama:* ${nama}\n` +
        `ðŸ“Œ *NISN:* ${nisn}\n` +
        `ðŸ“Œ *TTL:* ${ttl}\n` +
        `ðŸ“Œ *Asal Sekolah:* ${asal}\n` +
        `ðŸ“Œ *Alamat:* ${alamat}\n` +
        `ðŸ“Œ *Jurusan Pilihan:* ${jurusan}\n` +
        `ðŸ“Œ *No. WA Siswa:* ${wa}`;

      const encoded = encodeURIComponent(message);
      const waLink = `https://wa.me/${noPanitia}?text=${encoded}`;

      window.open(waLink, '_blank');
    });
  </script>

</body>
</html>
